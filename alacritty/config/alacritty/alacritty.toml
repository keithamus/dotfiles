import = ["/Users/keith/.cache/wal/colors-alacritty.yml"]

[cursor]
style = "Block"
thickness = 0.1
unfocused_hollow = true

[font]
size = 13

[font.bold]
style = "Bold"

[font.bold_italic]
style = "Bold Italic"

[font.italic]
style = "Italic"

[font.normal]
#family = "Monaspace Neon"
family = "MonaspiceNe NFP"
style = "Light"

[[keyboard.bindings]]
chars = "\bK"
key = "K"
mods = "Super"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Super|Shift"

# Tmux
[[keyboard.bindings]]
chars = "\u0002c"
key = "T"
mods = "Super"

[[keyboard.bindings]]
chars = "\u0002n"
key = "}"
mods = "Super|Shift"

[[keyboard.bindings]]
chars = "\u0002p"
key = "{"
mods = "Super|Shift"

[[keyboard.bindings]]
chars = "\u0002W"
key = "w"
mods = "Super"

[[keyboard.bindings]]
chars = "\u0002n"
key = "Tab"
mods = "Control"

[[keyboard.bindings]]
chars = "\u0002p"
key = "Tab"
mods = "Control|Shift"

[[keyboard.bindings]]
chars = "\u0002o"
key = "PageDown"
mods = "Control"

[[keyboard.bindings]]
chars = "\u0002\""
key = "D"
mods = "Control|Shift"

[[keyboard.bindings]]
chars = "\u0002%"
key = "D"
mods = "Control|Shift|Alt"

[[keyboard.bindings]]
chars = "\u0002z"
key = "Return"
mods = "Control|Shift"

